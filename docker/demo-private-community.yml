services:
  demo-private-community:
    image: encointer-cli:dev
    container_name: encointer-private-community-demo
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on:
      encointer-node:
        condition: service_started
      encointer-worker-1:
        condition: service_started
      encointer-worker-2:
        condition: service_started
      encointer-node-bootstrap-community:
        condition: service_completed_successfully
    networks:
      - encointer-test-network
    entrypoint: "dockerize -wait http://encointer-worker-2:4646/is_initialized -timeout 250s
     /usr/local/worker-cli/demo_private_community.sh -p 9912 -A 2011 -B 2012 -u ws://encointer-node
      -V wss://encointer-worker-1 -W wss://encointer-worker-2 -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"
networks:
  encointer-test-network:
    driver: bridge