services:
  sidechain-benchmark:
    image: encointer-cli:dev
    container_name: integritee-benchmark
    build:
      context: ..
      dockerfile: build.Dockerfile
      target: deployed-client
    depends_on: ['encointer-node', 'encointer-worker-1', 'encointer-worker-2']
    networks:
      - encointer-test-network
    entrypoint: "dockerize -wait http://encointer-worker-2:4646/is_initialized -timeout 250s
      /usr/local/worker-cli/benchmark.sh -p 9912 -A 2011 -u ws://encointer-node
      -V wss://encointer-worker-1 -C /usr/local/bin/integritee-cli 2>&1"
    restart: "no"
networks:
  encointer-test-network:
    driver: bridge